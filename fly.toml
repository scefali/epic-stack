app = "epic-stack"
kill_signal = "SIGINT"
kill_timeout = 5
processes = [ ]

[experimental]
enable_consul = true
allowed_public_ports = [ ]
auto_rollback = true

[mounts]
source = "data"
destination = "/data"

[env]
  SENTRY_DSN = "https://03684653b69847cd8d7bb840a5ac2206@o4505059212656640.ingest.sentry.io/4505166227963904"
  SENTRY_AUTH_TOKEN = "a7414007ba284fcdb8fb799f16f6fa1da85078e50a87487fbc93ddd82cf9a020"
  SENTRY_ORG = "openai-remix"
  SENTRY_PROJECT = "epicstack"

[[services]]
internal_port = 8080
processes = [ "app" ]
protocol = "tcp"
script_checks = [ ]

  [services.concurrency]
  hard_limit = 25
  soft_limit = 20
  type = "connections"

  [[services.ports]]
  handlers = [ "http" ]
  port = 80
  force_https = true

  [[services.ports]]
  handlers = [ "tls", "http" ]
  port = 443

  [[services.tcp_checks]]
  grace_period = "1s"
  interval = "15s"
  restart_limit = 0
  timeout = "2s"

  [[services.http_checks]]
  interval = "10s"
  grace_period = "5s"
  method = "get"
  path = "/resources/healthcheck"
  protocol = "http"
  timeout = "2s"
  tls_skip_verify = false
  headers = { }
